services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user_name}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-my_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user_name}"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    restart: unless-stopped
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak_db
      KC_DB_USERNAME: ${POSTGRES_USER:-user_name}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-my_secure_password}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_PROXY: edge
      KC_HEALTH_ENABLED: true
      KC_SPI_LOGIN_PROTOCOL_OPENID_CONNECT_LEGACY_LOGOUT_REDIRECT_URI: true  
    ports:
      - "8090:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
  
  redis:
    image: redis:7-alpine
    container_name: redis_cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============= KAFKA KRAFT (NEW) =============
  kafka:
    build:
      context: ./kafka
      dockerfile: Dockerfile
    container_name: kafka_kraft
    restart: unless-stopped
    ports:
      - "9092:9092"   # Internal/Docker network
      - "9093:9093"   # Controller
      - "9094:9094"   # External (for host machine access)
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: ${KAFKA_CLUSTER_ID:-MkU3OEVBNTcwNTJENDM2Qk}
      # Performance tuning for development
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    volumes:
      - kafka_data:/tmp/kraft-combined-logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "/usr/local/bin/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Optional: Kafka UI for easy management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui
    restart: unless-stopped
    ports:
      - "8089:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      DYNAMIC_CONFIG_ENABLED: 'true'
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - app-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: react-dotnet-postgres-api:dev
    container_name: graphql_api
    restart: unless-stopped
    environment:
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=crud_users_db;Username=${POSTGRES_USER:-user_name};Password=${POSTGRES_PASSWORD:-my_secure_password}"
      ConnectionStrings__Redis: "redis:6379"
      ConnectionStrings__Kafka: "kafka:9092"  # NEW: Kafka connection
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:8080"
      DOTNET_USE_POLLING_FILE_WATCHER: "true"
      Keycloak__Authority: "http://keycloak:8080/realms/myrealm"
      Keycloak__MetadataAddress: "http://keycloak:8080/realms/myrealm/.well-known/openid-configuration"
      Keycloak__Audience: "graphql-api"
      Keycloak__RequireHttpsMetadata: "false"
      Keycloak__ValidateIssuer: "false"
      Keycloak__ExternalAuthority: "https://chilling-spooky-crypt-q75pxx9xp4x5h96qw-8090.app.github.dev/realms/myrealm"
      Cors__AllowedOrigins__0: "https://chilling-spooky-crypt-q75pxx9xp4x5h96qw-3000.app.github.dev"
      Cors__AllowedOrigins__1: "http://localhost:3000"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - nuget-packages:/root/.nuget/packages

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    image: react-dotnet-postgres-frontend
    container_name: react_frontend
    restart: unless-stopped
    environment:
      - VITE_GRAPHQL_HTTP_URL=https://chilling-spooky-crypt-q75pxx9xp4x5h96qw-8080.app.github.dev/graphql
      - VITE_GRAPHQL_WS_URL=wss://chilling-spooky-crypt-q75pxx9xp4x5h96qw-8080.app.github.dev/graphql
      - VITE_KEYCLOAK_URL=https://chilling-spooky-crypt-q75pxx9xp4x5h96qw-8090.app.github.dev
      - VITE_KEYCLOAK_REALM=myrealm
      - VITE_KEYCLOAK_CLIENT_ID=react-app
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - app-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    command: npm run dev
    
volumes:
  postgres_data:
  nuget-packages:
  redis-data:
  kafka_data:  # NEW: Kafka data volume

networks:
  app-network:
    driver: bridge