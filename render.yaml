databases:
  - name: postgres-db
    databaseName: crud_users_db
    user: user_name
    plan: free

services:
  # Redis Cache
  - type: redis
    name: redis-cache
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # Backend API
  - type: web
    name: graphql-api
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: postgres-db
          property: connectionString

  # Frontend
  - type: web
    name: react-frontend
    runtime: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_GRAPHQL_HTTP_URL
        fromService:
          type: web
          name: graphql-api
          envVarKey: RENDER_EXTERNAL_URL
          property: host
      - key: VITE_GRAPHQL_WS_URL
        fromService:
          type: web
          name: graphql-api
          envVarKey: RENDER_EXTERNAL_URL
          property: host