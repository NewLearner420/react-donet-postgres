databases:
  # Single PostgreSQL instance
  - name: postgres-db
    databaseName: main_db
    user: user_name
    plan: free

services:
  # Redis Cache
  - type: redis
    name: redis-cache
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # Keycloak Authentication Server (with DB initialization)
  - type: web
    name: keycloak
    runtime: docker
    plan: free
    dockerfilePath: ./keycloak/Dockerfile
    dockerContext: ./keycloak
    healthCheckPath: /health/ready
    envVars:
      - key: KC_DB
        value: postgres
      - key: KC_DB_URL_HOST
        fromDatabase:
          name: postgres-db
          property: host
      - key: KC_DB_URL_PORT
        fromDatabase:
          name: postgres-db
          property: port
- key: KC_DB_URL_DATABASE
  fromDatabase:
    name: postgres-db
    property: database
- key: KC_TARGET_DB
  value: keycloak_db
      - key: KC_DB_USERNAME
        fromDatabase:
          name: postgres-db
          property: user
      - key: KC_DB_PASSWORD
        fromDatabase:
          name: postgres-db
          property: password
      - key: KEYCLOAK_ADMIN
        value: admin
      - key: KEYCLOAK_ADMIN_PASSWORD
        generateValue: true
      - key: KC_HOSTNAME_STRICT
        value: "false"
      - key: KC_HTTP_ENABLED
        value: "true"
      - key: KC_PROXY
        value: edge
      - key: KC_HEALTH_ENABLED
        value: "true"

  # Backend GraphQL API
  - type: web
    name: graphql-api
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: DB_HOST
        fromDatabase:
          name: postgres-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: postgres-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: postgres-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: postgres-db
          property: password
      - key: DB_NAME
        value: crud_users_db
      - key: ConnectionStrings__Redis
        fromService:
          name: redis-cache
          type: redis
          property: connectionString
      # These need to be set after deployment - see entrypoint script
      - key: RENDER_EXTERNAL_HOSTNAME
        sync: false
      - key: KEYCLOAK_SERVICE_URL
        sync: false
      - key: FRONTEND_SERVICE_URL
        sync: false
      - key: Keycloak__Audience
        value: graphql-api
      - key: Keycloak__RequireHttpsMetadata
        value: "true"
      - key: Keycloak__ValidateIssuer
        value: "true"
      - key: Keycloak__ValidateAudience
        value: "true"

  # Frontend React App
  - type: web
    name: react-frontend
    runtime: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    healthCheckPath: /health
    envVars:
      # These need to be set after deployment - see build script
      - key: VITE_GRAPHQL_HTTP_URL
        sync: false
      - key: VITE_GRAPHQL_WS_URL
        sync: false
      - key: VITE_KEYCLOAK_URL
        sync: false
      - key: VITE_KEYCLOAK_REALM
        value: myrealm
      - key: VITE_KEYCLOAK_CLIENT_ID
        value: react-app