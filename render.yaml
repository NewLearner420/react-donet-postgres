databases:
  - name: postgres-db
    databaseName: crud_users_db
    user: user_name
    plan: free

  - name: keycloak-db
    databaseName: keycloak_db
    user: keycloak
    plan: free

services:
  # Redis Cache
  - type: redis
    name: redis-cache
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # Keycloak Authentication Server
  - type: web
    name: keycloak
    runtime: docker
    plan: free
    dockerfilePath: ./keycloak/Dockerfile
    dockerContext: ./keycloak
    healthCheckPath: /health/ready
    envVars:
      - key: KC_DB
        value: postgres
      - key: KC_DB_URL_HOST
        fromDatabase:
          name: keycloak-db
          property: host
      - key: KC_DB_URL_PORT
        fromDatabase:
          name: keycloak-db
          property: port
      - key: KC_DB_URL_DATABASE
        fromDatabase:
          name: keycloak-db
          property: database
      - key: KC_DB_USERNAME
        fromDatabase:
          name: keycloak-db
          property: user
      - key: KC_DB_PASSWORD
        fromDatabase:
          name: keycloak-db
          property: password
      - key: KEYCLOAK_ADMIN
        value: admin
      - key: KEYCLOAK_ADMIN_PASSWORD
        generateValue: true
      - key: KC_HOSTNAME_STRICT
        value: "false"
      - key: KC_HTTP_ENABLED
        value: "true"
      - key: KC_PROXY
        value: edge
      - key: KC_HEALTH_ENABLED
        value: "true"

  # Backend GraphQL API
  - type: web
    name: graphql-api
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: ConnectionStrings__Redis
        fromService:
          name: redis-cache
          type: redis
          property: connectionString
      - key: Keycloak__Authority
        sync: false
      - key: Keycloak__MetadataAddress
        sync: false
      - key: Keycloak__Audience
        value: graphql-api
      - key: Keycloak__RequireHttpsMetadata
        value: "false"
      - key: Keycloak__ValidateIssuer
        value: "true"
      - key: Cors__AllowedOrigins__0
        sync: false
      - key: Cors__AllowedOrigins__1
        value: http://localhost:3000

  # Frontend React App
  - type: web
    name: react-frontend
    runtime: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    healthCheckPath: /health
    envVars:
      - key: VITE_GRAPHQL_HTTP_URL
        sync: false
      - key: VITE_GRAPHQL_WS_URL
        sync: false
      - key: VITE_KEYCLOAK_URL
        sync: false
      - key: VITE_KEYCLOAK_REALM
        value: myrealm
      - key: VITE_KEYCLOAK_CLIENT_ID
        value: react-app
```

