databases:
  - name: postgres-db
    databaseName: crud_users_db
    user: app_user
    plan: free

services:
  # Redis Cache
  - type: redis
    name: redis-cache
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # Kafka KRaft (Single Node for Learning)
  - type: web
    name: kafka-kraft
    runtime: docker
    plan: free
    dockerfilePath: ./kafka/Dockerfile
    dockerContext: ./kafka
    healthCheckPath: /health
    envVars:
      - key: KAFKA_NODE_ID
        value: "1"
      - key: KAFKA_PROCESS_ROLES
        value: "broker,controller"
      - key: KAFKA_LISTENERS
        value: "PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094"
      - key: KAFKA_ADVERTISED_LISTENERS
        sync: false  # Set to your Render service URL
      - key: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
        value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT"
      - key: KAFKA_CONTROLLER_QUORUM_VOTERS
        value: "1@kafka-kraft:9093"
      - key: KAFKA_CONTROLLER_LISTENER_NAMES
        value: "CONTROLLER"
      - key: KAFKA_INTER_BROKER_LISTENER_NAME
        value: "PLAINTEXT"
      - key: KAFKA_LOG_DIRS
        value: "/tmp/kraft-combined-logs"
      - key: CLUSTER_ID
        value: "MkU3OEVBNTcwNTJENDM2Qk"  # Generate your own with kafka-storage.sh random-uuid

  # Keycloak
  - type: web
    name: keycloak
    runtime: docker
    plan: free
    dockerfilePath: ./keycloak/Dockerfile
    dockerContext: ./keycloak
    healthCheckPath: /health/ready
    envVars:
    - key: KC_DB
      value: postgres
    - key: KC_DB_URL
      sync: false
    - key: KC_DB_USERNAME
      sync: false
    - key: KC_DB_PASSWORD
      sync: false
    - key: KEYCLOAK_ADMIN
      value: admin
    - key: KEYCLOAK_ADMIN_PASSWORD
      sync: false
    - key: KC_HOSTNAME_STRICT
      value: "false"
    - key: KC_HTTP_ENABLED
      value: "true"
    - key: KC_PROXY
      value: edge

  # Backend API
  - type: web
    name: graphql-api
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_URLS
        value: http://+:$PORT
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: ConnectionStrings__Redis
        fromService:
          name: redis-cache
          type: redis
          property: connectionString
      - key: KAFKA_BOOTSTRAP_SERVERS
        sync: false  # Set to kafka-kraft service URL
      - key: KEYCLOAK_SERVICE_URL
        sync: false
      - key: Keycloak__Audience
        value: graphql-api

  # Frontend
  - type: web
    name: react-frontend
    runtime: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_GRAPHQL_HTTP_URL
        sync: false
      - key: VITE_KEYCLOAK_URL
        value: https://keycloak-ejlu.onrender.com
      - key: VITE_KEYCLOAK_REALM
        value: myrealm
      - key: VITE_KEYCLOAK_CLIENT_ID
        value: react-app